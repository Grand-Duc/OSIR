master:
  host: {master_host} # If windows machine is remote but master and agent are on the same host, specify the IP used by Windows IP to connect master 
splunk:
  host: {splunk_host}
  user: {splunk_user}
  password: {splunk_password}
  port: {splunk_port}
  mport: {splunk_mport}

windows_box:
  location: {windows_box_location}
  cores: {windows_box_cores}
  remote_box:
    host: {windows_box_remote_box_host}
    user: {windows_box_remote_box_user}
    password: {windows_box_remote_box_password}
    custom_mountpoint: {windows_box_remote_box_custom_mountpoint}
